<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font:  normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" name="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') //com o GetElement
            var tn2 = document.querySelector('input#txtn2') // e querySelector
            var res = document.getElementById('res')
            var n1 = Number(tn1.value) // Como o valor que queremos pegar é um numero, é necessarios usarmos Number com N maiusculo e dentro colocarmos a nossa variavel e o .value para pegarmos o valor dentro dela.
            var n2 = Number(tn2.value) // É necessario usar o Number para fazer a conversão para número.
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}` //Para usar vaolr de variaveis junto de strings é necessario concatenar com o acento `
        }
    </script>
</body>
</html>
