<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primeiros passos com DOM</title>
</head>
<body>
    <h1>Iniciando estudos do DOM</h1>
    <p class="prgf1">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p0 = document.querySelector('p.prgf1')
        var p1 = document.getElementsByTagName('p')[1]
        var d = document.querySelector('div#msg')
 
        d.style.background = 'green'
        //window.document.write('Agora: ' + msg.innerText)
        //window.alert(msg.innerText)
        d.innerText = 'Mudei sá porra ' + p1.innerText

        // window.document.write('Aqui tem: ' + p1.innerHTML) // O innerHTML trás a estilização da tag junto.
        p1.style.color = 'red'
        p1.style.background = 'yellow'

        //  window.alert(p1.innerText) se eu usar innerHTML no alerta, ele trás as tags no alerta. então é melhor usar o innerText.

        corpo.style.background = 'black'
    </script>
</body>
</html>
