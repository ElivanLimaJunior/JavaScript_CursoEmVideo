<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direcionamento</title>
</head>
<body>
    <h1>Festa da noitada!</h1>
    <p>Por favor, para entrar diga qual a sua idade:</p>
    <input type="text" name="idade" id="idade">
    <input type="button" value="Confirmar" onclick="validar()">
    <div id="res"></div>
    
    <script>
        function validar () {
            var idade = document.querySelector('input#idade')
            var res = document.querySelector('div#res')
            var ok = (idade.value)

            res.innerHTML = ''
            if (ok >= 18) {
                res.innerHTML += `<p>Você já é um Adulto, divirta-se!</p>`
            } else if (ok >= 16) {
                res.innerHTML += `<p>Você ainda não fez 18 anos, sinto muito volte quando tiver na idade</p>`
            } else if ( ok < 16) {
                res.innerHTML += `<p>Você é muito novo, vaza daqui!</p>`
            }
        }
    </script>
    
</body>
</html>
