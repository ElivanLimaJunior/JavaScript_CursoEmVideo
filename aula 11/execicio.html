<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sou Brasileiro ?</h1>
    <p>Eu sou Brasileiro ?</p>
    <input type="text" nome="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="nacional()">
    <div id="res"></div>
    <script>
        function nacional () {
            var pais = document.querySelector('input#txt1')
            var res = document.querySelector('div#res')
            var p = (pais.value)
            res.innerHTML = `Hmm, de acordo com o lugar que nasceu você é:`
            if (p == 'Brasil') {
                res.innerHTML += `<p>Brasileiro</p>.`
            } else {
                res.innerHTML += `<p>Estrangeiro</p>.`
            }
        }

    </script>
    
</body>
</html>
